<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif; margin: 0; padding: 0;}
.mySlides {display: none; position: relative;}
img {vertical-align: middle; width: 100%; height: auto;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #ffffff;
  font-size: 18px;
  padding: 8px 12px;
  position: absolute;
  bottom: 50px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #ffffff;
  font-size: 14px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot-container {
  text-align: center;
  padding: 10px;
}
.dot {
  height: 12px;
  width: 12px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}
.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}
@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* Button Styling */
.button-container {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
}
.watch-button {
  display: inline-block;
  padding: 12px 24px;
  font-size: 18px;
  color: white;
  background-color: #ff4500;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
}
.watch-button:hover {
  background-color: #d63b00;
}

</style>
</head>
<body>

<h2 style="text-align:center"></h2>

<div class="slideshow-container">

  <!-- Slide 1 (HBL PSL 10 2025) -->
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="https://cdn.shopify.com/s/files/1/0684/1643/8455/files/38c23677-44db-4ffc-ae89-432b69bc2b02.jpg?v=1743899082" alt="Slide 1">
    <div class="button-container">
      <a href="https://esportspk.site/Hblpsl.html" class="watch-button">Watch Now</a>
    </div>
  </div>

  <!-- Slide 2 (TATA IPL 2025) -->
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="https://cdn.shopify.com/s/files/1/0684/1643/8455/files/Purple-White-Modern-Professional-Soccer-Match-Banner_2.jpg?v=1742770960" alt="Slide 2">
    <div class="button-container">
      <a href="https://esportspk.site/TATAIPL2025.html" class="watch-button">Watch Now</a>
    </div>
  </div>

</div>

<!-- Dots -->
<div class="dot-container">
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // ہر 2 سیکنڈ میں سلائیڈ بدلے گا
}
</script>

</body>
</html>
